<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Website Down</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    background: black;
    overflow: hidden;
    font-family: Arial, Helvetica, sans-serif;
  }

  #bubble {
    position: absolute;
    width: 100px;
    height: 100px;
    border-radius: 50%;
    background: radial-gradient(circle at 30% 30%, #ffffff, #00aaff);
    box-shadow: 0 0 25px #00aaff;
  }

  #text {
    position: absolute;
    width: 100%;
    text-align: center;
    top: 50%;
    transform: translateY(-50%);
    color: white;
    font-size: 48px;
    letter-spacing: 4px;
    pointer-events: none;
  }
</style>
</head>
<body>

<div id="bubble"></div>
<div id="text">WEBSITE DOWN</div>

<script>
  const bubble = document.getElementById("bubble");

  let x = 120;
  let y = 120;
  let dx = 2.5;
  let dy = 2.5;
  const size = 100;

  function animate() {
    const w = window.innerWidth;
    const h = window.innerHeight;

    x += dx;
    y += dy;

    if (x <= 0 || x + size >= w) dx *= -1;
    if (y <= 0 || y + size >= h) dy *= -1;

    bubble.style.left = x + "px";
    bubble.style.top = y + "px";

    requestAnimationFrame(animate);
  }

  animate();
</script>

</body>
</html>
