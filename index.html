<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Classic Bouncing Bubble</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    background: black;
    overflow: hidden;
    width: 100%;
    height: 100%;
  }

  #bubble {
    position: absolute;
    width: 80px;
    height: 80px;
    border-radius: 50%;
    background: radial-gradient(circle at 30% 30%, #ffffff, #00aaff);
    box-shadow: 0 0 20px #00aaff;
  }
</style>
</head>
<body>

<div id="bubble"></div>

<script>
  const bubble = document.getElementById("bubble");

  let x = 100;
  let y = 100;
  let dx = 2;
  let dy = 2;
  const size = 80;

  function moveBubble() {
    const width = window.innerWidth;
    const height = window.innerHeight;

    x += dx;
    y += dy;

    if (x <= 0 || x + size >= width) dx *= -1;
    if (y <= 0 || y + size >= height) dy *= -1;

    bubble.style.left = x + "px";
    bubble.style.top = y + "px";

    requestAnimationFrame(moveBubble);
  }

  moveBubble();
</script>

</body>
</html>
